<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen-container">
            <div class="screen"></div>
        </div>
        <div class="column-1">
            <button class="clear-screen">C</button>
            <button class="backspace">←</button>
            <button class="operator last">÷</button>
        </div>
        <div class="column-2">
            <button class="digit first">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator last">×</button>
        </div>
        <div class="column-3">
            <button class="digit first">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator last">-</button>
        </div>
        <div class="column-4">
            <button class="digit first">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator last">+</button>
        </div>
        <div class="column-5">
            <button class="digit first">0</button>
            <button class="equals last">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
